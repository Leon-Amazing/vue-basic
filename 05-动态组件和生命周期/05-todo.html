<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- 头部 -->
  <div class="page-top">
    <div class="page-content">
      <h2>任务计划列表</h2>
    </div>
  </div>
  <!-- 主体 -->
  <div class="main">
    <!-- 1 -->
    <h3 class="big-title">添加任务：</h3>
    <input
      placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务"
      class="task-input"
      type="text"
    />
    <!-- 2 -->
    <ul class="task-count">
      <li>0个任务未完成</li>
      <li>
        <a href="javascirpt:;" class="active">所有任务</a>
        <a href="javascirpt:;">未完成任务</a>
        <a href="javascirpt:;">已完成任务</a>
      </li>
    </ul>
    <!-- 4 -->
    <h3 class="big-title">任务列表：</h3>
    <div class="tasks">
      <span class="no-task-tip">还没有添加任何任务</span>
      <ul class="todo-list">
        <li class="todo">
          <div class="view">
            <input
              type="checkbox"

              class="toggle"
            />
            <label>标题</label>
            <button class="destroy"></button>
          </div>
          <input
            class="edit"
            type="text"
          />
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
