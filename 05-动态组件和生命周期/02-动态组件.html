<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <table>
      <thead is="my-table-head"></thead>
    </table>
  </div>
</body>
<script src="./vue.js"></script>
<script>

  // is 用于渲染动态组件
  new Vue({
    el: '#app',
    components: {
      'my-table-head': {
        template: `
          <thead>
            <tr>
              <th>表头1</th>
              <th>表头2</th>
              <th>表头3</th>
            </tr>
          </thead>
        `
      }
    }
  })
</script>
</html>
