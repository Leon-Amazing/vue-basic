<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app" v-bind:abc="1 + 1" v-bind:class="msg" v-bind:title="'这是标题'" v-bind:style="{background: 'green'}">
    {{msg}}
  </div>
</body>
<script src="./vue.js"></script>
<script>
  /**
   * {{msg}} 插值表达式
   * {{1 + 1}}
   * v-bind 指令，作用：绑定一个属性，属性值这时候应该是一个表达式计算过后的返回值
   * v-bind:属性名="表达式"
  */
  new Vue({
    el: '#app',
    data: {
      msg: 'box'
    }
  })
</script>
</html>
