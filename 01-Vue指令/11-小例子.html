<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: red;
    }
    .active {
      background: blue;
    }

  </style>
</head>
<body>
  <div id="app">
    <input type="checkbox" v-model="flag">
    <div class="box" v-bind:class="{active: flag}"></div>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  // 数据驱动
  var vm = new Vue({
    el: '#app',
    data: {
      flag: false
    }
  })
</script>
</html>
