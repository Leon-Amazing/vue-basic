<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <p v-text="msg">{{msg}}</p> -->
    <input type="text" v-model="msg">
    <p v-html="msg"></p>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  /**
   * v-text  可以理解为原生JS的 innerText
   * v-html  可以理解为原生JS的 innerHTML
  */
  new Vue({
    el: '#app',
    data: {
      msg: '啦啦啦'
    }
  })
</script>
</html>
