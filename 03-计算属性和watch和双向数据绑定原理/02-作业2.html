<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #wrap {
      width: 300px;
    }
    #wrap div {
      height: 200px;
      border: 2px solid #ccc;
    }
    #wrap button.active {
      background: pink;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="wrap">
      <button
        v-bind:class="{active: i === index}"
        v-for="(item, i) in btnList"
        v-on:click="tab(i)"
      >{{item}}</button>
      <div v-show="i === index" v-for="(item, i) in contentList">{{item}}</div>
    </div>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      btnList: ['北京', '上海', '广州', '深圳'],
      contentList: ['11111111111', '2222222222222', '33333333333333', '44444444444444444'],
      index: 0
    },
    methods: {
      tab(index) {
        console.log(index);
        vm.index = index;
      }
    }
  })
</script>
</html>
