<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-app></my-app>
  </div>
</body>
<script src="./vue.js"></script>
<script type="text/x-template" id="myApp">
  <div>
    {{msg}}
    <my-son></my-son>
  </div>
</script>
<script type="text/x-template" id="mySon">
  <div>
    {{value}}
  </div>
</script>
<script>
  Vue.component('my-app', {
    template: '#myApp',
    data() {
      return {
        msg: '这是myapp组件的数据'
      }
    }
  })
  Vue.component('my-son', {
    template: '#mySon',
    data() {
      return {
        value: '这是myson组件的数据'
      }
    }
  })
  new Vue({
    el: '#app'
  })
</script>
</html>
