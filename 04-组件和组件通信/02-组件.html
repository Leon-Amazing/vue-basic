<script src="./vue.js"></script>
<script>
  // 组件：Vue程序的最核心的理念，页面的一切都可以理解为一个单独的组件
  /**
    注册全局组件：
        1、使用Vue.component('组件名字', {配置对象})
        2、配置对象必须要写上 template 属性

    注册局部组件：
        1、在Vue实例的选项对象的components属性里面注册

    自定义的组件内部的data必须是一个函数，并且要返回一个对象
    组件的template属性(模板)必须有一个根元素，所有的内容都应该写在根元素内部
  */

  Vue.component('my-app', {
    template: `
      <div>
        <div>{{msg}}</div>
        <input type="text" v-model="msg" />
        <input type="text" v-model="msg2" />
        {{fullMsg}}
        <button type="button" v-on:click="show">弹弹</button>
      </div>
    `,
    data() {
      return {
        msg: '这是我家的数据',
        msg2: ''
      }
    },
    computed: {
      'fullMsg': function() {
        return this.msg + ' ' + this.msg2;
      }
    },
    watch: {
      'msg2': function() {
        this.msg = this.msg2;
      }
    },
    methods: {
      show() {
        alert('这是组件内部的事件')
      }
    }
  });

  new Vue({
    el: '#app'

    // data: {

    // }
  })
