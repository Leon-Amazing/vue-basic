<script src="./vue.js"></script>
<script>

  /**
    修饰符：
      表单修饰符：
          1、lazy
              将v-model默认的input事件，转换成change事件
          2、number
              将用户输入的内容转换成数字，如果转不了就不会发生任何变化
          3、trim
              去除用户输入的内容头尾空白字符
      事件修饰符
          1、stop
              阻止事件冒泡，已经做过兼容，不需要考虑IE
          2、prevent
              阻止默认事件
          3、capture
              事件捕获
          4、self
              只有事件源是绑定的元素本身的时候才会触发事件函数
          5、once
              事件函数只会触发一次
          6、passive
              让滚动事件的默认行为立即触发
      按键修饰符
          1、enter
              按下回车键
            .
            .
            .
  */

  var vm = new Vue({
    el: '#app',
    data: {
      msg: ''
    },
    methods: {
      input() {
        console.log(vm.msg)
      },
      show() {
        alert(0)
      },
      show1() {

      },
      show2() {

      }
    }
  })
</script>
