<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background: red;
    }
    #box2 {
      width: 200px;
      height: 200px;
      background: green;
    }
    #box3 {
      width: 300px;
      height: 300px;
      background: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="checkbox" v-model="flag">
    <div id="box" v-if="flag"></div>
    <div id="box2" v-else-if="flag2">
      <div ></div>
    </div>
    <div id="box3" v-else></div>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  /**
    多重判断if，所有的条件应该是同一个层级的关系。兄弟关系，并且必须连续写
  */
  new Vue({
    el: '#app',
    data: {
      flag: true,
      flag2: false
    }
  })
</script>
</html>
