<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</body>
<script>
  /**
    指令：

      v-model
        绑定表单控件的值，根据不同的控件，有不同的展现形式
      v-bind
        绑定元素属性，让属性值可以变化
        v-bind:class  =>  :class
        class
          v-bind:class="基础表达式"  v-bind:class="className"
          v-bind:class="{active: isActive}"
          v-bind:class="Math.random() > 0.5 ? 'max' : 'min'"
          v-bind:class="['max', 'min', 'show', ...]"
          v-bind:class="['show', Math.random() > 0.5 ? 'max' : 'min']"
          v-bind:class="['show', {'active': isActive}]"
        style
          v-bind:style="{width: '100px', height: '100px', background: 'red'}"
          v-bind:style="styleObject"
          v-bind:style="[styleObject, styleObject2, ...]"
      v-on
        绑定事件  v-on:事件名="事件函数名"  v-on:click="show"
        v-on:click=""  =>  @click=""
        1、如果事件函数需要传参，并且不只是事件对象，那么一定要加上括号，事件对象用 $event 作为实参，位置无所谓，国际惯例写第一个位置
        2、如果仅仅要传事件对象，括号可写可不写，事件函数声明的第一个形参就是事件对象
      v-show
        条件渲染，通过改变元素的 display 属性的值来决定元素是否显示在页面上。
        如果需要频繁切换显示的时候，通常使用 v-show
      v-if
        真*条件渲染，v-if的表达式的返回值如果是false，那么元素会被删除，如果是true，就会重新创建该元素并且渲染

      v-text
        v-text="表达式" 等同于 {{表达式}} 理解为原生JS innerText
      v-once
        让元素只渲染一次
      v-pre
        让代码不要被解析
      v-cloak
        防止用户在解析完成之前看到{{}}
      v-html
        不要使用

    new Vue({
      el: '#app',
      data: {
        所有的数据，不能写函数
      },
      methods: {
        所有自定义的函数
      }
    })
  */
</script>
</html>
