<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box1{
        width: 300px;
        height: 300px;
        background: red;
    }
    #box2{
        width: 200px;
        height: 200px;
        background:black;
    }
    #box3{
        width: 100px;
        height: 100px;
        background:green;
    }
    </style>
</head>
<body>
    <div id="app">
        <div id="box1" v-if = 'flag'></div>
        <div id="box2" v-else-if = 'flag1'></div>
        <div id="box3" v-else = 'flag2'></div>
    </div>
</body>
<script src="../vue.js"></script>
<script>
     new Vue({
         el:'#app',
         data:{
             flag:true,
             flag1:true,
             flag2:true
         }
     })

</script>
</html>
