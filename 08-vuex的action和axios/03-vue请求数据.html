<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button type="button" @click="requestData">请求数据</button>
    <table>
      <thead>
        <tr>
          <th>操作名称</th>
          <th>用户姓名</th>
          <th>登录名</th>
          <th>登录时间</th>
          <th>归属地</th>
          <th>操作类型</th>
          <th>操作终端</th>
          <th>操作结果</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in list">
          <td>{{item.handleName}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.loginName}}</td>
          <td>{{item.loginTime}}</td>
          <td>{{item.location}}</td>
          <td>{{item.handleType}}</td>
          <td>{{item.handleSite}}</td>
          <td>{{item.handleResult}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="./vue.js"></script>
<script src="./vue-resource.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      list: []
    },
    methods: {
      requestData() {
        /**
         * url 请求地址 请求参数 请求方式
         * this.$http.get/post(请求地址, 请求参数).then().catch()
         * 如果是get请求，请求参数必须写到params对象里面
         * this.$http.get('url', {params: {请求参数}}).then()
         * this.$http.post('url', {请求参数}).then()
        */

        // console.log(this);
        this.$http.post('https://easy-mock.com/mock/5cb58b6c649b1b6121ad40de/Demo/getLoginLog', {pageIndex: 1, pageSize: 20})
        .then(res => {
          this.list = res.data.data;
        })
      }
    }
  })
</script>
</html>
