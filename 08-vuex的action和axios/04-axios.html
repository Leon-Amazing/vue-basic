var CancelToken = axios.CancelToken;
console.log(axios.CancelToken);
var cancel;

axios.get('/user/12345', {
  cancelToken: new CancelToken(function executor(c) {
    // executor 函数接收一个 cancel 函数作为参数
    console.dir(c);
    cancel = c;
  })
});

// 取消请求
cancel();
console.log(cancel);
